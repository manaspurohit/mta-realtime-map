type Query {
  hello: String!
  trains(lines: [LineWithDirection!]!): [Train!]!
}

type Train {
  id: String!
  top: Float!
  left: Float!
  status: Status!
  line: Line!
  direction: Direction!
}

enum Status {
  STOPPED
  IN_TRANSIT
}

enum Direction {
  N
  S
}

enum Line {
  A
  C
  E
}

input LineWithDirection {
  line: Line!
  direction: Direction!
}